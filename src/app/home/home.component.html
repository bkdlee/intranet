<div nz-row [nzGutter]="16">
	<div nz-col [nzSpan]="10" [nzXs]="24" [nzMd]="10">
		<nz-card>
			<ng-template #title>
				<span><i class="anticon anticon-smile-o"></i> </span>{{greeting}}
			</ng-template>
			<ng-template #body>
				<p><strong>{{text_time}}</strong></p>
				<p>&nbsp;</p>
				<nz-table #nzTable [nzDataSource]="timelist" [nzPageSize]="5" [nzIsPagination]="false" [nzSize]="'middle'">
					<thead nz-thead>
					<tr>
						<th nz-th><span>City/Country</span><span style="float: right;"><i class="anticon anticon-home"></i></span></th>
						<th nz-th><span>Time</span><span style="float: right;"><i class="anticon anticon-clock-circle-o"></i></span></th>
					</tr>
					</thead>
					<tbody nz-tbody>
						<tr nz-tbody-tr *ngFor="let city of timelist">
							<td nz-td>{{city.name}}</td>
							<td nz-td>{{city.time | date: 'EEE d MMM y H:mm:ss'}}</td>
						</tr>
					</tbody>
				</nz-table>
			</ng-template>
		</nz-card>
	</div>
	<div nz-col [nzSpan]="8" [nzXs]="24" [nzMd]="8">
		<nz-card>
			<ng-template #title>
				<span><i class="anticon anticon-calendar"></i></span> Calendar Events
			</ng-template>
			<ng-template #extra>
				<a [routerLink]="['/calendar']">More</a>
			</ng-template>
			<ng-template #body>
				<p>&nbsp;</p>
			</ng-template>
		</nz-card>
	</div>
	<div nz-col [nzSpan]="6" [nzXs]="24" [nzMd]="6">
		<nz-card>
			<ng-template #title>
				<span><i class="anticon anticon-link"></i></span> Asset Track
			</ng-template>
			<ng-template #body>
				<ul>
					<li *ngFor="let website of asset_track_website"><a href="{{website.url}}" target="_blank">{{website.name}}</a></li>
				</ul>
			</ng-template>
		</nz-card>
	</div>
</div>
<div nz-row [nzGutter]="16">
	<div nz-col [nzSpan]="24">
		<nz-card>
			<ng-template #body>
				<p>Please report any errors/broken links, etc.</p>
			</ng-template>
		</nz-card>
	</div>
</div>
