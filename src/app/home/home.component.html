<section style="padding: 5px;">
	<div nz-row [nzGutter]="8" [nzType]="flex">
		<div nz-col [nzSpan]="8" [nzXs]="24" [nzSm]="12" [nzLg]="11" [nzXl]="10">
			<nz-card>
				<ng-template #title>
					{{greeting}}
				</ng-template>
				<ng-template #body>
					<p><strong>{{text_time}}</strong></p>
					<p>&nbsp;</p>
					<nz-table #nzTable [nzDataSource]="timelist" [nzPageSize]="5" [nzIsPagination]="false">
						<thead nz-thead>
						<tr>
							<th nz-th><span>City</span></th>
							<th nz-th><span>Time</span></th>
						</tr>
						</thead>
						<tbody nz-tbody>
							<tr nz-tbody-tr *ngFor="let city of timelist">
								<td nz-td>{{city.name}}</td>
								<td nz-td>{{city.time | date: 'd/MMM/y H:m:ss'}}</td>
							</tr>
						</tbody>
					</nz-table>
				</ng-template>
			</nz-card>
		</div>
		<div nz-col [nzSpan]="8" [nzXs]="24" [nzSm]="8" [nzLg]="8" [nzXl]="8">
			<nz-card>
				<ng-template #title>
					Calendar Events
				</ng-template>
				<ng-template #extra>
					<a [routerLink]="['/calendar']">More</a>
				</ng-template>
				<ng-template #body>
					<p>&nbsp;</p>
				</ng-template>
			</nz-card>
		</div>
		<div nz-col [nzSpan]="8" [nzXs]="24" [nzSm]="4" [nzLg]="5" [nzXl]="6">
			<nz-card>
				<ng-template #title>
					Asset Track
				</ng-template>
				<ng-template #body>
					<ul>
						<li *ngFor="let website of asset_track_website"><a href="{{website.url}}" target="_blank">{{website.name}}</a></li>
					</ul>
				</ng-template>
			</nz-card>
		</div>
	</div>
	<nz-card>
		<ng-template #body>
			<p>Please report any errors/broken links, etc.</p>
		</ng-template>
	</nz-card>

	
</section>
